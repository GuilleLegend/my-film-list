<ion-header>
  <ion-toolbar>
    <ion-title>MyFilmList</ion-title>
  </ion-toolbar>
  
</ion-header>

<ion-content>
  <ion-searchbar [(ngModel)]="search" (ionChange)="searchChanged($event)"></ion-searchbar>  

  <ion-list>
    <ion-item *ngFor="let film of (films | async)" [routerLink] ="['/films', film.imdbID]">      
      <ion-label text-wrap><h3>{{film.Title}}</h3>{{film.Year}}</ion-label>
      <ion-avatar slot="start">
        <img src="{{film.Poster}}" alt="{{film.Title}}" *ngIf="film.Poster != 'N/A'">
      </ion-avatar>
    </ion-item>  
  </ion-list> 
</ion-content>
